<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Навигация -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Прогноз погоды</a>
          <form class="d-flex w-50">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Выберите город"
              aria-label="Выберите город"
            />
          </form>
          <div class="text-white">
            <i class="las la-user" style="font-size: 24px"></i>
            Личный кабинет
          </div>
        </div>
      </nav>
      <!-- Навигация -->
      <!-- Основной блок -->
      <div class="overflow-hidden my-5">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 border bg-light">
              <h2>Москва</h2>
            </div>
          </div>
          <div class="col">
            <div
              class="p-3 border bg-light d-flex flex-column align-items-start"
            >
              <div class="d-flex align-items-center">
                <img src="img/sunrise.ico" alt="" />
                <p>Восход</p>
              </div>
              <div class="d-flex align-items-end">
                <img src="img/sunset.ico" alt="" />
                <p>Закат</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Основной блок -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
